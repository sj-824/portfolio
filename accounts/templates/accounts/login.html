{% extends 'accounts/base2.html' %}
{% block content %}
<form action="" method = 'POST'>
    <div>
        <div>
            <div class = 'card-body'>
                {{ form.non_field_errors }}
                {% for field in form %}
                    {{ field }}
                    {{ field.error }}
                    <hr>
                {% endfor %}
                <button type = 'submit' class = 'btn btn-success btn-lg btn-block'>ログイン</button>
                <input type="hidden" name = 'text' value = "{{ next }}">
                {% csrf_token %}
            </div>
        </div>
    </div>
</form>
{% endblock content %}
