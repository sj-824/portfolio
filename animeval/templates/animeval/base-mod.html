{% load static%}
<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/3002737d6d.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base-mod.css' %}">
    <title>AnimEval</title>
  </head>
<body>
  <div class = 'footerFixed'>

    <header>
  
      <nav>
        <h1>Animeval</h1>
  
        <div class = 'sp-menu'>
          <i class="fas fa-bars" id  ='open'></i>
        </div>
        
        <div class = 'pc-menu'>
          <ul class = 'items'>
            <li><a href="{% url 'animeval:home' %}" class = 'home'>Home</a></li>
            <li><a href="{% url 'animeval:mypage' profile.id %}" class = 'mypage'>Mypage</a></li>
            <li><a href="{% url 'animeval:create_review' %}" class = 'post'>Post</a></li>
            <li><a href="{% url 'accounts:logout' %}" class = 'logout'>Logout</a></li>
          </ul>
        </div>
  
      </nav>
    </header> 
    
    <div class = 'overlay'>
      <i class="fas fa-times" id = 'close'></i>
      <ul class = 'items'>
        <li><a href="" class = 'home'>Home</a></li>
        <li><a href="" class = 'mypage'>Mypage</a></li>
        <li><a href="" class = 'post'>Post</a></li>
        <li><a href="" class = 'logout'>Logout</a></li>
      </ul>
    </div>
    
    {% if messages %}
      {% for message in messages %}
        <div id = 'message' class = '{{message.tags}}' >
          <p>{{message}}</p>
          <i class="far fa-window-close fa-lg" id = 'cancel'></i>
        </div>
      {% endfor %}
    {% endif %}
  
    <main class = 'container'>
      {% block content %}{% endblock %}
    </main>
  
    <footer>
      Copyright ©️ Private Animeval
    </footer>

  </div>
  

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
    <script src = "{% static 'base-mod.js'%}"></script>
  </body>
  </html>
