<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <div id = 'wrapper'>
    <form action="" method = 'POST' enctype="multipart/form-data">{% csrf_token %}
            <div>
                <label for="">ユーザー名</label>
                {{form.nickname}}
            </div>
            <div>
                <label for="">性別</label>
                {{form.gender}}
            </div>
            <div>
                <label for="">お気に入りのアニメ</label>
                {{form.favarite_anime}}
            </div>
            <div>
                <label for="">プロフィール画像</label>
                {{form.avator}}
            </div>
            <section id = 'button'>
                <input type="submit" value = '登録'>
            </section>
        </form>
    </div>
</body>
</html>
