{% extends 'animeval/base.html' %}
{% load static %}

{% block content %}
{% if not anime_list.exists %}
    <div>
        <p>該当するアニメは登録されていません</p>
    </div>
{% endif %}
<div>
    {% for anime in anime_list %}
        <a href="{% url 'animeval:anime_detail' anime.pk %}"><p>{{anime}}</p></a>
    {% endfor %}
</div>
{% endblock content %}
